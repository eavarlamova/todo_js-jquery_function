<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>TODO JQUERY</title>
</head>

<body>
    <div class="todo">
        <h1> welcome to the TODO`s manager </h1>
        <h2> we use in the TODO
            <a href="https://jquery.com/"> JQuery </a>
            and
            <a> CSS </a>
        </h2>

        <div class="todo__add-todo">
            <input type="checkbox" class="todo__check-all-todo">
            <input type="text" class="todo__add-input">
            <button class="todo__add-button">add todo</button>
        </div>
    
        <div class="todo_counter"></div>   
        <button class="todo__delete-completed"> delete completed todos </button>
        <ul class="todo__list"></ul>
        <div class="tabs"></div>
        <div class="pages"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
